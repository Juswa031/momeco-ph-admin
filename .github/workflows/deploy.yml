name: Deploy Vue App to Hostinger

on:
  push:
    branches:
      - develop  # Change this if your deploy branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      # - name: 🧪 Run tests
      # run: npm run test

      - name: 🏗️ Build Vue app
        run: npm run build

      # Debugging step (optional, check vars)
      - name: Check FTP vars
        run: |
          echo "FTP_HOST=${{ vars.FTP_HOST }}"
          echo "FTP_USERNAME=${{ vars.FTP_USERNAME }}"

      - name: 📤 Deploy via FTP to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ vars.FTP_HOST }}
          username: ${{ vars.FTP_USERNAME }}
          password: ${{ vars.FTP_PASSWORD }}
          local-dir: dist
          server-dir: ${{ vars.FTP_TARGET_DIR }}
